<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Alexandria"
      rel="stylesheet"
    />
    <title>tic-tac-toe</title>
    <link rel="icon" href="icon.png" />
  </head>

  <body>
    <div id="overlay">
      <div id="message"></div>
    </div>
    <p id="turn">Turn:</p>
    <div id="game-board">
      <div class="cell top left" data-index="0"></div>
      <div class="cell top" data-index="1"></div>
      <div class="cell top right" data-index="2"></div>
      <div class="cell left" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell right" data-index="5"></div>
      <div class="cell bottom left" data-index="6"></div>
      <div class="cell bottom" data-index="7"></div>
      <div class="cell bottom right" data-index="8"></div>
    </div>
    <button id="restart-button">&#x21bb;</button>
  </body>
</html>
