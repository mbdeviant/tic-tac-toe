<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>tic-tac-toe</title>
</head>

<body>
    <div id="game-board">
        <div class="cell top left" data-cell></div>
        <div class="cell top" data-cell></div>
        <div class="cell top right" data-cell></div>
        <div class="cell left" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell right" data-cell></div>
        <div class="cell bottom left" data-cell></div>
        <div class="cell bottom" data-cell></div>
        <div class="cell bottom right" data-cell></div>
    </div>

</html>
